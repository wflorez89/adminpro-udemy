<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarmedico(input.value)" type="text" class="form-control" placeholder="Buscar medico...">
            </div>
        </div>
    </div>
</div>



<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Medicos registrados (<small> {{ _medicoService.totalMedicos }}</small> )</h3>
                <button [routerLink]="['/medico','nuevo']" class="btn btn-info ">Crear Medico</button>
                <table class="table table-hover ">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos ">
                            <td class="w70 ">
                                <img [src]="medico.img | imagen: 'medico' " class="img-50 img-circle pointer "> </td>
                            <td>{{medico.nombre }} </td>
                            <td>{{medico.hospital.nombre }} </td>
                            <td>
                                <button [routerLink]="['/medico',medico._id]" class="btn btn-primary ">
                                <i class="fa fa-edit "></i>
                              </button>
                                <button (click)="borrarMedico(medico) " class="btn btn-danger ">
                                <i class="fa fa-trash-o "></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>


                <!--<button (click)="cambiarDesde(-5) " class="btn btn-secondary ">Anteriores</button>
                <button (click)="cambiarDesde(5) " class="btn btn-secondary ">Siguientes</button>-->
            </div>
        </div>
    </div>
</div>
