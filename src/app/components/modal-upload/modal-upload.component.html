<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" (click)="cerrarModal()" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body" align="center">

                    <img *ngIf="!imagenTemp" [src]="xxx | imagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp " class="w150">
                    <br/>
                    <input type="file" (change)="seleccionImage($event.target.files[0])">


                </div>
                <div class="modal-footer">
                    <button type="button" (click)="cerrarModal()" class="btn btn-secondary">Cancelar</button>
                    <button type="button" (click)="subirImagen()" [disabled]="!imagenTemp" class="btn btn-primary">Subir Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
