<h3>{{leyenda}} {{progreso}} </h3>

<div class="input-group">
    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(-5)">

                          <i class="mdi mdi-minus"></i>
                        </button>
    </div>
    <input #txtprogress type="number" name="progreso" class="form-control" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100">
    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(5)">
                          <i class="mdi mdi-plus"></i>
                        </button>
    </div>
</div>
